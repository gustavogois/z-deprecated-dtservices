<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui" xmlns:m="http://www.maerlin.com/jsf"
	xmlns:cat="http://java.sun.com/jsf/composite/component">

<ui:composition template="/bet/templates/template.xhtml">
	<ui:param name="pageTitle" value="Bairros" />

	<ui:define name="body">
		<h:panelGrid columns="2">
			<h:form id="form2" prependId="false">
				<p:commandButton ajax="true" value="Novo"
					icon="ui-icon-document" action="bairroEdit" />
			</h:form>
			<h:form id="bairroSearch" prependId="false">
				<h:panelGrid columns="3" style="float: right">
					<h:outputText value="Pesquisar por ID:	" />
					<p:remoteCommand name="searchTrigger" update=":bairroListId"
						actionListener="#{bairroListBean.search}" />
					<p:inputText id="search" value="#{bairroListBean.term}"
						onkeydown="if(event.keyCode == 13) { searchTrigger(); }" />
				</h:panelGrid>
			</h:form>
		</h:panelGrid>

		<h:form id="bairroListId">
			<p:dataTable id="bairroList" value="#{bairroListMB.list}"
				var="bairro" emptyMessage="Não existem bairros cadastrados."
				paginator="true" rows="20" lazy="true"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} 
					{NextPageLink} {LastPageLink}"
				rowsPerPageTemplate="20, 50, 10" selectionMode="single">
				<p:column headerText="ID">
					<h:outputText value="#{bairro.id}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{bairro.nome}" />
				</p:column>
				<p:column headerText="Ação">
					<h:link value="Editar"
						styleClass="ui-icon-person" outcome="bairroEdit"
						style="margin-right:20px">
						<f:param name="id" value="#{bairro.id}" />
					</h:link>
					<h:commandLink value="Remover"
						styleClass="ui-icon-person"
						action="#{bairroEditMB.delete(cambista)}"
						style="margin-right:20px">
					</h:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
