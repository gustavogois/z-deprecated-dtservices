<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">

	<ui:define name="body">
		<script>
$( document ).ready(function() {
	index = Math.floor((Math.random() * 10)) % 8;
    $('.bg').attr('src', '${request.contextPath}/resources/img/background-' + index + '.jpg')
});
</script>
		<img src="" alt="" class="bg" />

		<p class="title">DTServices</p>

		<div class="login_space">
			<form method="POST" action="j_security_check">
				<p:panel id="lpanel" styleClass="login_mask">

					<p:focus for="lpanel" />
					<h:panelGrid columns="1">

						<h:outputLabel value="#{bundle.default_field_username}" styleClass="log_label" />
						<input type="text" name="j_username" />
						<h:outputLabel value="#{bundle.default_field_password}" />
						<input type="password" name="j_password" />
						<br />

						<button
							class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left"
							type="submit" role="button">
							<span class="ui-button-icon-left ui-icon ui-c ui-icon-document"></span><span
								class="ui-button-text ui-c">#{bundle.default_action_login}</span>
						</button>
						<h:outputText style="font-size: 50%;" value="#{bundle.app_version}" />
						<ui:insert name="errorMsg"></ui:insert>

					</h:panelGrid>

				</p:panel>
			</form>
		</div>
	</ui:define>
</ui:composition>
</html>
