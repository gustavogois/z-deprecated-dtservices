<ui:composition template="/pages/templates/template.xhtml">
	<ui:param name="pageTitle" value="#{bundle.menu_home}" />

	<ui:define name="headHTML">

		<style>
table.home {
	font-size: small;
}

.hide {
	display: none;
}
</style>

		<script>
			$(document).ready(function() {
				$(".more").click(function() {
					var idDiv = $(this).attr('id');
					switch (idDiv) {
					case "moreDone":
						$("#hideDone").slideToggle();
						break;
					case "moreToDo":
						$("#hideToDo").slideToggle();
						break;
					case "moreBug":
						$("#hideBug").slideToggle();
						break;
					case "moreMelhoria":
						$("#hideMelhoria").slideToggle();
						break;
					}
				});
			});
		</script>

	</ui:define>

	<ui:define name="body">

	</ui:define>

</ui:composition>

</html>
