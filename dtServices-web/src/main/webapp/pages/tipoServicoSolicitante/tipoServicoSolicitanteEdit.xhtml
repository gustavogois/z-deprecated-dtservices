<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui" xmlns:m="http://www.maerlin.com/jsf"
	xmlns:cat="http://java.sun.com/jsf/composite/component"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/pages/templates/template.xhtml">
	<ui:param name="pageTitle"
		value="#{bundle.menu_cadastro_tipoServicoSolicitante}" />

	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{tipoServicoSolicitanteEditMB.id}" />
		</f:metadata>
		<h:form id="tipoServicoSolicitanteNew">
			<div id="rightbox" class="fixright">
				<h:panelGrid columns="2">
					<p:commandButton ajax="false" value="#{bundle.default_action_save}"
						action="#{tipoServicoSolicitanteEditMB.save}" icon="ui-icon-disk" />
					<p:commandButton ajax="false"
						value="#{bundle.default_action_cancel}" immediate="true"
						action="tipoServicoSolicitanteList" />
				</h:panelGrid>
			</div>
			<p:tabView dynamic="true" cache="true" prependId="false">
				<p:tab title="#{bundle.tab_main}" id="mainTab">
					<h:panelGrid columns="2">
						<p:outputLabel value="#{bundle.default_field_ID}" />
						<p:outputLabel value="#{tipoServicoSolicitanteEditMB.tipoServicoSolicitante.id}" />

						<p:outputLabel value="#{bundle.servico_field_solicitante}" />
						<p:selectOneMenu
							value="#{tipoServicoSolicitanteEditMB.tipoServicoSolicitante.solicitante.id}"
							style="width:300px" required="true">
							<f:selectItems
								value="#{tipoServicoSolicitanteEditMB.solicitantes}"
								var="solicitante" itemValue="#{solicitante.id}"
								itemLabel="#{solicitante.nome}" />
						</p:selectOneMenu>
						<p:outputLabel value="#{bundle.solicitante_field_tipo_de_servico}" />
						<p:selectOneMenu
							value="#{tipoServicoSolicitanteEditMB.tipoServicoSolicitante.tipoServico.id}"
							style="width:300px" required="true">
							<f:selectItems
								value="#{tipoServicoSolicitanteEditMB.tiposServico}"
								var="ts" itemValue="#{ts.id}"
								itemLabel="#{ts.nome}" />
						</p:selectOneMenu>
						<p:outputLabel value="#{bundle.default_field_valor}" />
						<p:inputText size="8" label="#{bundle.default_field_valor}"
							value="#{tipoServicoSolicitanteEditMB.tipoServicoSolicitante.valor}"
							required="true">
						</p:inputText>
					</h:panelGrid>
				</p:tab>
			</p:tabView>
		</h:form>

	</ui:define>

</ui:composition>

</html>
