<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui" xmlns:m="http://www.maerlin.com/jsf"
	xmlns:cat="http://java.sun.com/jsf/composite/component">

<h:panelGrid columns="2">
	<p:button value="#{bundle.default_action_add}" icon="ui-icon-document"
		outcome="/pages/processo/processoEdit">
	</p:button>

	<h:panelGrid columns="3" style="float: right">
		<h:outputText value="#{bundle.default_label_termSearch}	" />
		<p:remoteCommand name="processoSearchTrigger" update="processoList"
			actionListener="#{processoListMB.search}" />
		<p:inputText id="processoSearch" value="#{processoListMB.term}"
			onkeydown="if(event.keyCode == 13) { processoSearchTrigger(); event.preventDefault() }" />
	</h:panelGrid>
</h:panelGrid>

<p:dataTable id="processoList" value="#{list}" var="processo"
	emptyMessage="#{bundle.default_msg_notFound}" paginator="true"
	rows="20" lazy="true"
	currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}"
	paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	rowsPerPageTemplate="20, 50, 10">

	<p:column headerText="Código Externo">
		<h:outputText value="#{processo.codExterno}" />
	</p:column>
	<p:column headerText="Código Interno">
		<h:outputText value="#{processo.codInterno}" />
	</p:column>
	<p:column headerText="Solicitante">
		<h:outputText value="#{processo.nomeSolicitante}" />
	</p:column>
	<p:column headerText="Estado">
		<h:outputText value="#{processo.nomeEstado}" />
	</p:column>
	<p:column headerText="Data Limite">
		<h:outputText value="#{processo.previsaoFim.getTime()}">
			<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:outputText>
	</p:column>
	<p:column headerText="#{bundle.default_label_action}"
		styleClass="column_action">
		<p:button title="Editar" icon="ui-icon-pencil"
			styleClass="action_edit"
			outcome="/pages/processo/processoEdit"
			rendered="#{processoEditMB.canEdit(processo)}">
			<f:param name="id" value="#{processo.id}" />
			<f:param name="idprocesso"
				value="#{processoEditMB.processo.id}" />
			<f:param name="acao" value="EDIT" />
		</p:button>
		<p:commandButton title="Excluir" icon="ui-icon-trash"
			styleClass="action_del"
			action="#{processoEditMB.delete(processo)}"
			update="processoList" ajax="true">
		</p:commandButton>
		<p:button title="Faturar" icon=" ui-icon-extlink"
			outcome="/pages/processo/processoEdit"
			rendered="#{processoEditMB.canFaturar(processo)}">
			<f:param name="id" value="#{processo.id}" />
			<f:param name="idprocesso"
				value="#{processoEditMB.processo.id}" />
			<f:param name="acao" value="FATURAR" />
		</p:button>
		<p:button title="Pagar" icon="ui-icon-squaresmall-minus"
			outcome="/pages/processo/processoEdit"
			rendered="#{processoEditMB.canPagar(processo)}">
			<f:param name="id" value="#{processo.id}" />
			<f:param name="idprocesso"
				value="#{processoEditMB.processo.id}" />
			<f:param name="acao" value="PAGAR" />
		</p:button>
	</p:column>
</p:dataTable>
</html>
