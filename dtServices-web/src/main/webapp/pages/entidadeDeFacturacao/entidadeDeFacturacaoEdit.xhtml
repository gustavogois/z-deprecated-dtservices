<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui" xmlns:m="http://www.maerlin.com/jsf"
	xmlns:cat="http://java.sun.com/jsf/composite/component"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/pages/templates/template.xhtml">
	<ui:param name="pageTitle"
		value="#{bundle.menu_cadastro_entidadeDeFacturacao}" />

	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{entidadeDeFacturacaoEditMB.id}" />
			<f:viewParam name="idSolicitante" value="#{entidadeDeFacturacaoEditMB.entidade.solicitante.id}" />
		</f:metadata>
		<h:form id="entidadeDeFacturacaoNew">
			<div id="rightbox" class="fixright">
				<h:panelGrid columns="2">
					<p:commandButton ajax="false" value="#{bundle.default_action_save}"
						action="#{entidadeDeFacturacaoEditMB.save}" icon="ui-icon-disk" />
					<p:commandButton ajax="false"
						value="#{bundle.default_action_cancel}" immediate="true"
						action="entidadeDeFacturacaoList" />
				</h:panelGrid>
			</div>
			<p:tabView dynamic="true" cache="true" prependId="false">
				<p:tab title="#{bundle.tab_main}" id="mainTab">

					<h:panelGrid columns="2">
						<p:outputLabel value="#{bundle.default_field_ID}" />
						<p:outputLabel value="#{entidadeDeFacturacaoEditMB.entidade.id}" />
						<p:outputLabel value="#{bundle.default_field_name}" />
						<p:inputText size="30" label="#{bundle.default_field_nome}"
							value="#{entidadeDeFacturacaoEditMB.entidade.nome}"
							validator="#{entidadeDeFacturacaoEditMB.validateName}"
							required="true"
							validatorMessage="#{bundle.entidadeDeFacturacao_msg_invalidName}">
						</p:inputText>
						<p:outputLabel value="#{bundle.default_field_nif}" />
						<p:inputText size="9" label="#{bundle.default_field_nif}"
							value="#{entidadeDeFacturacaoEditMB.entidade.nif}" />
						<p:outputLabel value="#{bundle.servico_field_solicitante}" />
						<p:selectOneMenu
							value="#{entidadeDeFacturacaoEditMB.entidade.solicitante.id}"
							style="width:125px" required="true">
							<f:selectItems value="#{entidadeDeFacturacaoEditMB.solicitantes}"
								var="solicitante" itemValue="#{solicitante.id}"
								itemLabel="#{solicitante.nome}" />
						</p:selectOneMenu>

					</h:panelGrid>
				</p:tab>
			</p:tabView>
		</h:form>

	</ui:define>

</ui:composition>

</html>
