<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui" xmlns:m="http://www.maerlin.com/jsf"
	xmlns:cat="http://java.sun.com/jsf/composite/component"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/pages/templates/template.xhtml">
	<ui:param name="pageTitle" value="#{bundle.menu_cadastro_entidadeFacturacao}" />

	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{entidadeFacturacaoEditMB.id}" />
		</f:metadata>
		<h:form id="entidadeFacturacaoNew">
			<div id="rightbox" class="fixright">
				<p:panel>
					<h:panelGrid columns="2">
						<p:commandButton ajax="false"
							value="#{bundle.default_action_save}"
							action="#{entidadeFacturacaoEditMB.save}" />
						<p:commandButton ajax="false"
							value="#{bundle.default_action_cancel}" immediate="true"
							action="entidadeFacturacaoList" />
					</h:panelGrid>
				</p:panel>
			</div>
			<h:panelGrid columns="2">
				<p:outputLabel value="#{bundle.default_field_ID}" />
				<p:outputLabel value="#{entidadeFacturacaoEditMB.entidade.id}" />
				<p:outputLabel value="#{bundle.default_field_name}" />
				<p:inputText size="30" label="#{bundle.default_field_nome}"
					value="#{entidadeFacturacaoEditMB.entidade.nome}"
					validator="#{entidadeFacturacaoEditMB.validateName}" required="true"
					validatorMessage="#{bundle.entidadeFacturacao_msg_invalidName}">
				</p:inputText>
			</h:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>

</html>
