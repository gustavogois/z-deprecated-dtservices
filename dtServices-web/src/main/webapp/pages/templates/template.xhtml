<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui" xmlns:m="http://www.maerlin.com/jsf"
	xmlns:cat="http://java.sun.com/jsf/composite/component">
<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="author" content="Gois" />

		<title>#{bundle.titulo_pagina}</title>
		<ui:insert name="headHTML" />
	</h:head>

	<h:body>

		<ui:insert name="header">

			<p:toolbar styleClass="toolbar">
				<p:toolbarGroup align="left">

					<h:form prependId="false">
						<p:commandButton value="#{bundle.menu_home}" ajax="false"
							action="/pages/home.jsf?faces-redirect=true" id="homeButton"
							styleClass="${fn:contains(request.servletPath, '/home.jsf') ? 'catui-state-active':''}"
							icon="ui-icon-home" />

						<p:menuButton value="#{bundle.menu_geral}" styleClass="pr1">
							<p:menuitem value="#{bundle.menu_solicitante}" icon="ui-icon-gear"
								immediate="true" ajax="true"
								outcome="/pages/solicitante/solicitanteList.jsf">
							</p:menuitem>
							<p:menuitem value="#{bundle.menu_entidadeDeFacturacao}" icon="ui-icon-gear"
								immediate="true" ajax="true"
								outcome="/pages/entidadeDeFacturacao/entidadeDeFacturacaoList.jsf">
							</p:menuitem>
							<p:menuitem value="#{bundle.menu_tipo_servicos}" icon="ui-icon-gear"
								immediate="true" ajax="true"
								outcome="/pages/tipoServicos/tipoServicoList.jsf">
							</p:menuitem>
							<p:menuitem value="#{bundle.menu_imovel}" icon="ui-icon-gear"
								immediate="true" ajax="true"
								outcome="/pages/imovel/imovelList.jsf">
							</p:menuitem>
							<p:menuitem value="#{bundle.menu_processo}" icon="ui-icon-gear"
								immediate="true" ajax="true"
								outcome="/pages/processo/processoList.jsf">
							</p:menuitem>
						</p:menuButton>
					</h:form>
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<h:panelGrid columns="4">
						<h:form prependId="false" _style="display:inline-block">

								<h:panelGroup>
									<h:outputText value="Version. 0.1.1 " />
									<h:outputText value="User Name" />
								</h:panelGroup>
							<h:graphicImage value="/img/realState.png" width="62" height="30" />
						</h:form>

						<h:form prependId="false" target="_new">
							<p:commandButton icon="ui-icon-help" styleClass="helpright" />
						</h:form>

					</h:panelGrid>
				</p:toolbarGroup>

			</p:toolbar>
		</ui:insert>
		<br />
		<p:panel id="main" header="#{pageTitle}" toggleable="true"
			styleClass="entry">
			<p:messages autoUpdate="true" />
			<ui:insert name="body">Page Body</ui:insert>
		</p:panel>

		<ui:insert name="footer">
		</ui:insert>
	</h:body>
</f:view>
</html>
