<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui" xmlns:m="http://www.maerlin.com/jsf"
	xmlns:cat="http://java.sun.com/jsf/composite/component"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/pages/templates/template.xhtml">

	<ui:define name="body">
		<script>
			function geocode(value) {
				PF('geoGmap').geocode(value);
			}
		</script>

		<f:metadata>
			<f:viewParam name="id" value="#{servicoEditMB.id}" />
			<f:viewParam name="idProcesso"
				value="#{servicoEditMB.idProcesso}" />
			<f:viewParam name="codInternoProcesso"
				value="#{servicoEditMB.codInternoProcesso}" />
			<f:viewParam name="codExternoProcesso"
				value="#{servicoEditMB.codExternoProcesso}" />
			<f:viewParam name="acao" value="#{servicoEditMB.acao}" />
		</f:metadata>
		<h:form id="servicoNew">
			<div id="rightbox" class="fixright">
				<h:panelGrid columns="2">
					<p:commandButton ajax="false" value="#{bundle.default_action_save}"
						action="#{servicoEditMB.save}" icon="ui-icon-disk" />
					<p:button value="Cancelar"
						outcome="/pages/processo/processoEdit">
						<f:param name="id" value="#{servicoEditMB.idProcesso}" />
					</p:button>
				</h:panelGrid>
			</div>
			<p:tabView dynamic="true" cache="true" prependId="false">
				<p:tab title="#{bundle.tab_main}" id="mainTab">
					<h1>
						<p:outputLabel
							value="Confirma o início da execução do Serviço abaixo?"
							rendered="#{servicoEditMB.isStarting()}" />
						<p:outputLabel value="" rendered="#{servicoEditMB.isStarting()}" />
						<p:outputLabel
							value="Confirma a suspensão da execução do Serviço abaixo?"
							rendered="#{servicoEditMB.isSuspending()}" />
						<p:outputLabel value="" rendered="#{servicoEditMB.isStarting()}" />
						<p:outputLabel
							value="Confirma a finalização da execução do Serviço abaixo?"
							rendered="#{servicoEditMB.isFinalizing()}" />
						<p:outputLabel value="" rendered="#{servicoEditMB.isStarting()}" />
					</h1>
					<h:panelGrid columns="2">
						<p:outputLabel value="#{bundle.default_field_ID}" rendered="servico.id neq null"/>
						<p:outputLabel value="#{servicoEditMB.servico.id}" rendered="servico.id neq null"/>

						<p:outputLabel value="#{bundle.default_label_estado_atual}" rendered="servico.id neq null"/>
						<p:outputLabel value="#{servicoEditMB.nomeEstadoAtual}" rendered="servico.id neq null"/>

						<p:outputLabel value="#{bundle.servico}" />
						<p:selectOneMenu
							value="#{servicoEditMB.servico.tipoServico.id}"
							style="width:125px"
							rendered="#{servicoEditMB.isEditing() or servicoEditMB.isCreating()}">
							<f:selectItems value="#{servicoEditMB.tiposServico}"
								var="tss" itemValue="#{tss.id}"
								itemLabel="#{tss.nome}" />
							<p:ajax listener="#{servicoEditMB.onServicoChange}"
								update="valorId" />
						</p:selectOneMenu>
						<p:outputLabel
							value="#{servicoEditMB.servico.tipoServico.nome}"
							rendered="#{!servicoEditMB.isCreating() and !servicoEditMB.isEditing()}" />
							
						<p:outputLabel value="#{bundle.default_field_valor}" />
						<p:inputText id="valorId" size="8"
							label="#{bundle.default_field_valor}"
							value="#{servicoEditMB.servico.valor}"
							rendered="#{servicoEditMB.isEditing() or servicoEditMB.isCreating()}">
						</p:inputText>
						<p:outputLabel value="#{servicoEditMB.servico.valor}"
							rendered="#{!servicoEditMB.isCreating() and !servicoEditMB.isEditing()}" />

						<p:outputLabel value="#{bundle.default_field_observacoes}" />
						<p:inputTextarea value="#{servicoEditMB.servico.observacoes}"
							rows="5" cols="30" counter="display" maxlength="120"
							counterTemplate="{0} caracteres restantes" autoResize="false"
							rendered="#{servicoEditMB.isCreating() or servicoEditMB.isEditing()}" />
						<h:outputLabel />
						<h:outputText id="display" />
						<p:outputLabel value="#{servicoEditMB.servico.observacoes}"
							rendered="#{!servicoEditMB.isCreating() and	!servicoEditMB.isEditing()}" />

						<p:outputLabel value="Data"
							rendered="#{!servicoEditMB.isCreating() and !servicoEditMB.isEditing()}" />
						<p:calendar id="dataId" value="#{servicoEditMB.datap}" pages="1"
							mask="true" maxlength="10" pattern="dd/MM/yyyy HH:mm:ss"
							showButtonPanel="true" navigator="true"
							rendered="#{!servicoEditMB.isCreating() and	!servicoEditMB.isEditing()}">
						</p:calendar>

						<p:outputLabel value="Observações"
							rendered="#{!servicoEditMB.isCreating() and !servicoEditMB.isEditing()}" />
						<p:inputTextarea value="#{servicoEditMB.observacaoEstado}"
							rows="5" cols="30" counter="displayObs" maxlength="120"
							counterTemplate="{0} caracteres restantes" autoResize="false"
							rendered="#{!servicoEditMB.isCreating() and !servicoEditMB.isEditing()}" />
						<h:outputLabel />
						<h:outputText id="displayObs" />




					</h:panelGrid>
				</p:tab>
				<p:tab title="Histórico" id="histServTab">
					<p:dataTable id="estadosServicoListId" value="#{servicoEditMB.servico.estadosServicos}"
						var="estados" emptyMessage="#{bundle.default_msg_notFound}"
						paginator="true" rows="20" lazy="true"
						currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="20, 50, 10">

						<p:column headerText="Data Início">
							<h:outputText
								value="#{estados.dtInicio.getTime()}" >
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
								</h:outputText>
						</p:column>
						<p:column headerText="Usuário">
							<h:outputText
								value="#{estados.user.username}" />
						</p:column>
						<p:column headerText="Estado">
							<h:outputText
								value="#{estados.tiposDeEstado.nome}" />
						</p:column>
						<p:column headerText="Observações">
							<h:outputText
								value="#{estados.observacoes}" />
						</p:column>
					</p:dataTable>
				</p:tab>

			</p:tabView>
		</h:form>

	</ui:define>

	<ui:param name="pageTitle"
		value="Processo: #{servicoEditMB.codExternoProcesso} / #{servicoEditMB.codInternoProcesso}" />


</ui:composition>

</html>
