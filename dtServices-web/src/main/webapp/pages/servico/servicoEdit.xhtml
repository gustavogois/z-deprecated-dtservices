<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui" xmlns:m="http://www.maerlin.com/jsf"
	xmlns:cat="http://java.sun.com/jsf/composite/component"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/pages/templates/template.xhtml">

	<ui:define name="body">
		<script>
			function geocode(value) {
				PF('geoGmap').geocode(value);
			}
		</script>

		<f:metadata>
			<f:viewParam name="id" value="#{servicoEditMB.id}" />
			<f:viewParam name="idProcessoInterno" value="#{servicoEditMB.idProcessoInterno}" />
		</f:metadata>
		<h:form id="servicoNew">
			<div id="rightbox" class="fixright">
				<h:panelGrid columns="2">
					<p:commandButton ajax="false" value="#{bundle.default_action_save}"
						action="#{servicoEditMB.save}" icon="ui-icon-disk" />
					<p:commandButton ajax="false"
						value="#{bundle.default_action_cancel}" immediate="true"
						action="servicoList" />
				</h:panelGrid>
			</div>
			<p:tabView dynamic="true" cache="true" prependId="false">
				<p:tab title="#{bundle.tab_main}" id="mainTab">
					<h:panelGrid columns="2">
						<p:outputLabel value="#{bundle.default_field_ID}" />
						<p:outputLabel value="#{servicoEditMB.servico.id}" />

						<p:outputLabel value="#{bundle.servico}" />
						<p:selectOneMenu
							value="#{servicoEditMB.servico.tipoServicoSolicitante.id}"
							style="width:125px" required="true">
							<f:selectItems value="#{servicoEditMB.tiposServicoSolicitante}"
								var="tss" itemValue="#{tss.id}"
								itemLabel="#{tss.tipoServico.nome}" />
							<p:ajax
								listener="#{servicoEditMB.onServicoChange}"
								update="valorId" />
						</p:selectOneMenu>
						<p:outputLabel value="#{bundle.default_field_valor}" />
						<p:inputText id="valorId" size="8"
							label="#{bundle.default_field_valor}"
							value="#{servicoEditMB.servico.valor}"
							required="true">
						</p:inputText>

						<p:outputLabel value="#{bundle.default_field_observacoes}" />
						<p:inputTextarea value="#{servicoEditMB.servico.observacoes}"
							rows="5" cols="30" counter="display" maxlength="120"
							counterTemplate="{0} caracteres restantes" autoResize="false" />
						<h:outputLabel />
						<h:outputText id="display" />
					</h:panelGrid>
				</p:tab>
			</p:tabView>
		</h:form>

	</ui:define>
	
	<ui:param name="pageTitle" value="#{bundle.menu_cadastro_processo_interno}: #{servicoEditMB.idProcessoInterno} - #{bundle.menu_cadastro_servico}" />
	

</ui:composition>

</html>
