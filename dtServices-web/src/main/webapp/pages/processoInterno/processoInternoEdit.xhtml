<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui" xmlns:m="http://www.maerlin.com/jsf"
	xmlns:cat="http://java.sun.com/jsf/composite/component"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/pages/templates/template.xhtml">
	<ui:param name="pageTitle" value="#{bundle.menu_cadastro_processo}" />

	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{processoInternoEditMB.id}" />
		</f:metadata>
		<h:form id="processoNew">
			<div id="rightbox" class="fixright">
				<p:panel>
					<h:panelGrid columns="2">
						<p:commandButton ajax="false"
							value="#{bundle.default_action_save}"
							action="#{processoInternoEditMB.save}" />
						<p:commandButton ajax="false"
							value="#{bundle.default_action_cancel}" immediate="true"
							action="processoInternoList" />
					</h:panelGrid>
				</p:panel>
			</div>

			<p:tabView>
				<p:tab title="Dados básicos">

					<h:panelGrid columns="2">
						<p:outputLabel value="#{bundle.default_field_ID}" />
						<p:outputLabel value="#{processoInternoEditMB.processo.id}" />
						<p:outputLabel value="#{bundle.processo_field_status}" />
						<p:outputLabel
							value="#{processoInternoEditMB.processo.tiposDeEstado.nome}" />
						<p:outputLabel value="#{bundle.processo_field_com_chaves}" />
						<p:selectBooleanButton
							value="#{processoInternoEditMB.processo.comChaves}"
							onLabel="#{bundle.default_label_yes}"
							offLabel="#{bundle.default_label_no}" />
						<p:outputLabel value="#{bundle.processo_field_entidade}" />
						<p:selectOneMenu id="entidadeId"
							value="#{processoInternoEditMB.processo.entidadeDeFacturacao.id}">
							<f:selectItems value="#{processoInternoEditMB.entidadesList}"
								var="entidade" itemLabel="#{entidade.nome}"
								itemValue="#{entidade.id}" />
						</p:selectOneMenu>
						<p:outputLabel value="#{bundle.processo_field_observacoes}" />
						<p:inputTextarea
							value="#{processoInternoEditMB.processo.observacoes}" rows="5"
							cols="60" counter="display" maxlength="300"
							counterTemplate="{0} caracteres restantes." autoResize="false" />
						<p:outputLabel />
						<h:outputText id="display" />
					</h:panelGrid>
				</p:tab>
				<p:tab title="Serviços">
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel value="#{bundle.default_field_name}" />
						<p:selectOneMenu id="comboServicosBySolicitante" value="#{processoInternoEditMB.tipoServico.id}" required="true">
							<f:selectItems value="#{processoInternoEditMB.servicos}" var="servico" itemLabel="#{servico.nome}"
								itemValue="#{servico.id}" />
						</p:selectOneMenu>
						<p:outputLabel value="#{bundle.default_field_valor}" />
						<p:inputText size="30" label="Valor" value="#{processoInternoEditMB.servico.valor}" required="true" />
						<p:outputLabel value="#{bundle.servico_field_data_inicio}" />
						<p:calendar value="#{processoInternoEditMB.servico.dtInicio}" showOn="button" />
						<p:outputLabel value="Estado" />
						<p:selectOneMenu id="comboEstado"
							value="#{processoInternoEditMB.servico}"
							style="width:300px" required="true">

							<f:selectItem itemLabel="Selecione o estado do serviço"
								itemValue="" />
							<f:selectItem itemLabel="Cadastrado" itemValue="Cadastrado" />
							<f:selectItem itemLabel="Em execução" itemValue="Em execução" />
							<f:selectItem itemLabel="Finalizado" itemValue="Finalizado" />
							<f:selectItem itemLabel="Suspenso" itemValue="Suspenso" />
						</p:selectOneMenu>
						<p:outputLabel />
						<p:commandButton value="Inserir serviço"
							action="#{processoInternoEditMB.servicoByProcesso}" icon="ui-icon-disk"
							update="@all" />
					</h:panelGrid>

					<h:panelGrid columns="1" cellpadding="5">
						<p:dataTable id="servicoList"
							value="#{processoInternoEditMB.servicoByProcesso}" var="servico"
							emptyMessage="#{bundle.default_msg_notFound}" paginator="true"
							rows="20" lazy="true"
							paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} 
						{NextPageLink} {LastPageLink}"
							rowsPerPageTemplate="20, 50, 10" selectionMode="single">
							<p:column headerText="#{bundle.default_field_ID}">
								<h:outputText value="#{servico.id}" />
							</p:column>
							<p:column headerText="#{bundle.default_field_name}">
								<h:outputText
									value="#{servico.tiposervicoSolicitante.tiposervico.nome}" />
							</p:column>
							<p:column headerText="#{bundle.default_field_valor}">
								<h:outputText value="#{servico.tiposervicoSolicitante.valor}" />
							</p:column>
							<p:column headerText="Estado">
								<h:outputText value="Em execução" />
							</p:column>
							<p:column headerText="#{bundle.default_label_action}">
								<h:link value="#{bundle.default_action_edit}"
									styleClass="ui-icon-person" outcome="processoEdit"
									style="margin-right:20px" />

								<h:commandLink value="#{bundle.default_action_del}"
									styleClass="ui-icon-person"
									action="#{tipoServicoEditMB.delete(tipoServico)}"
									style="margin-right:20px">
								</h:commandLink>
							</p:column>

						</p:dataTable>
					</h:panelGrid>
				</p:tab>
			</p:tabView>
		</h:form>

	</ui:define>

</ui:composition>

</html>
