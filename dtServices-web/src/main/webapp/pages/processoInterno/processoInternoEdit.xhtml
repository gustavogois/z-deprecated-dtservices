<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui" xmlns:m="http://www.maerlin.com/jsf"
	xmlns:cat="http://java.sun.com/jsf/composite/component"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/pages/templates/template.xhtml">
	<ui:param name="pageTitle" value="#{bundle.menu_cadastro_processo}" />

	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{processoEditMB.id}" />
		</f:metadata>
		<h:form id="processoNew">
			<div id="rightbox" class="fixright">
				<p:panel>
					<h:panelGrid columns="2">
						<p:commandButton ajax="false"
							value="#{bundle.default_action_save}"
							action="#{processoInternoEditMB.save}" />
						<p:commandButton ajax="false"
							value="#{bundle.default_action_cancel}" immediate="true"
							action="processoList" />
					</h:panelGrid>
				</p:panel>
			</div>
			<h:panelGrid columns="2">
				<p:outputLabel value="#{bundle.default_field_ID}" />
				<p:outputLabel value="#{processoInternoEditMB.processo.id}" />
				<p:outputLabel value="#{bundle.processo_field_status}" />
				<p:outputLabel value="#{processoInternoEditMB.processo.tiposDeEstado.nome}" />
				<p:outputLabel value="#{bundle.processo_field_entidade}" />
				<p:selectOneMenu id="entidadeId"
					value="#{processoInternoEditMB.processo.entidadeDeFacturacao.id}">
					<f:selectItems value="#{processoInternoEditMB.entidadesList}"
						var="entidade" itemLabel="#{entidade.nome}" itemValue="#{entidade.id}" />
				</p:selectOneMenu>
				<p:outputLabel value="#{bundle.processo_field_observacoes}" />
				<p:inputTextarea rows="5" cols="60" counter="display"
					maxlength="300" counterTemplate="{0} caracteres restantes."
					autoResize="false" />
				<p:outputLabel />
				<h:outputText id="display" />
			</h:panelGrid>

		</h:form>

	</ui:define>

</ui:composition>

</html>
