<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui" xmlns:m="http://www.maerlin.com/jsf"
	xmlns:cat="http://java.sun.com/jsf/composite/component"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/pages/templates/template.xhtml">

	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{processoInternoEditMB.id}" />
			<f:viewParam name="id" value="#{servicoListMB.idProcessoInterno}" />
			<f:viewParam name="idProcessoExterno"
				value="#{processoInternoEditMB.idProcessoExterno}" />
		</f:metadata>

		<h:form id="processoInternoNew">
			<div id="rightbox" class="fixright">
				<h:panelGrid columns="2">
					<p:commandButton ajax="false" value="#{bundle.default_action_save}"
						action="#{processoInternoEditMB.save}" icon="ui-icon-disk" />
					<p:commandButton ajax="false"
						value="#{bundle.default_action_cancel}" immediate="true"
						action="processoInternoList" />
				</h:panelGrid>
			</div>
			<p:tabView dynamic="true" cache="true" prependId="false">
				<p:tab title="#{bundle.tab_main}" id="mainTab">
					<h:panelGrid columns="2">
						<p:outputLabel value="#{bundle.default_field_ID}" />
						<p:outputLabel value="#{processoInternoEditMB.processoInterno.id}" />
						<p:outputLabel value="#{bundle.default_id_interno}" />
						<p:outputLabel value="#{processoInternoEditMB.processoInterno.idProcCliente}" />
						<p:outputLabel value="#{bundle.default_label_estado_atual}" />
						<p:outputLabel value="#{processoInternoEditMB.nomeEstadoAtual}" />
						<p:outputLabel value="#{bundle.processo_interno_nome_solicitante}" />
						<p:inputText size="60" label="#{bundle.processo_interno_nome_solicitante}"
								value="#{processoInternoEditMB.processoInterno.nomeSolicitante}"
								required="true"/>
						<p:outputLabel value="#{bundle.processo_interno_data_criacao}" />
						<p:calendar id="dtCriacao"
							value="#{processoInternoEditMB.estadoProcesso.dtInicio}"
							pages="1" mask="true" maxlength="10" pattern="dd/MM/yyyy"
							showButtonPanel="true" navigator="true" required="true">
						</p:calendar>
						<p:outputLabel value="#{bundle.processo_interno_field_com_chaves}" />
						<p:selectBooleanButton
							value="#{processoInternoEditMB.processoInterno.comChaves}"
							onLabel="#{bundle.default_label_yes}"
							offLabel="#{bundle.default_label_no}" style="width:60px" />
						<p:outputLabel value="#{bundle.default_field_beginDt}" />
						<p:calendar id="dtInicio"
							value="#{processoInternoEditMB.processoInterno.previsaoInicio}"
							pages="3" mask="true" maxlength="10" pattern="dd/MM/yyyy"
							showButtonPanel="true" navigator="true" required="true">
						</p:calendar>
						<p:outputLabel value="#{bundle.default_field_endDt}" />
						<p:calendar id="dtFim"
							value="#{processoInternoEditMB.processoInterno.previsaoFim}" pages="3"
							mask="true" maxlength="10" pattern="dd/MM/yyyy"
							showButtonPanel="true" navigator="true">
						</p:calendar>

						<p:outputLabel value="#{bundle.default_field_observacoes}" />
						<p:inputTextarea
							value="#{processoInternoEditMB.processoInterno.observacoes}"
							rows="5" cols="30" counter="display" maxlength="120"
							counterTemplate="{0} caracteres restantes" autoResize="false" />
						<h:outputLabel />
						<h:outputText id="display" />
					</h:panelGrid>
				</p:tab>
				<p:tab title="#{bundle.tab_servicos}"
					disabled="#{processoInternoEditMB.processoInterno.id == null}"
					id="servicosTab">
					<h:panelGrid columns="2">

						<p:button value="#{bundle.default_action_add}"
							icon="ui-icon-document" outcome="/pages/servico/servicoEdit">
							<f:param name="idProcessoInterno"
								value="#{processoInternoEditMB.processoInterno.id}" />
						</p:button>

						<h:panelGrid columns="3" style="float: right">
							<h:outputText value="#{bundle.default_label_termSearch}	" />
							<p:remoteCommand name="servicoSearchTrigger" update="servicoList"
								actionListener="#{servicoListMB.search}" />
							<p:inputText id="servicoSearch" value="#{servicoListMB.term}"
								onkeydown="if(event.keyCode == 13) { servicoSearchTrigger(); event.preventDefault() }" />
						</h:panelGrid>
					</h:panelGrid>
					<p:dataTable id="servicoList" value="#{servicoListMB.list}"
						var="servico" emptyMessage="#{bundle.default_msg_notFound}"
						paginator="true" rows="20" lazy="true"
						currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="20, 50, 10">

						<p:column headerText="#{bundle.default_field_ID}"
							styleClass="column_id">
							<h:outputText value="#{servico.id}" />
						</p:column>

						<p:column headerText="#{bundle.servico}">
							<h:outputText
								value="#{servico.tipoServicoSolicitante.tipoServico.nome}" />
						</p:column>

						<p:column headerText="#{bundle.servico_field_estado}">
							<h:outputText value="#{servico.tipoDeEstado.nome}" />
						</p:column>

						<p:column headerText="#{bundle.default_field_valor}">
							<h:outputText value="#{servico.valor}" />
						</p:column>

						<p:column headerText="#{bundle.default_label_action}"
							styleClass="column_action">
							<p:button value="#{bundle.default_action_edit}"
								icon="ui-icon-pencil" styleClass="action_edit"
								outcome="/pages/servico/servicoEdit">
								<f:param name="id" value="#{servico.id}" />
								<f:param name="idProcessoInterno"
									value="#{processoInternoEditMB.processoInterno.id}" />
							</p:button>
							<p:commandButton value="#{bundle.default_action_del}"
								icon="ui-icon-trash" styleClass="action_del"
								action="#{servicoEditMB.delete(servico)}" update="servicoList"
								ajax="true">
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</p:tab>

			</p:tabView>
		</h:form>

	</ui:define>

	<ui:param name="pageTitle"
		value="#{bundle.menu_processo_externo}: #{processoInternoEditMB.idProcessoExterno} - #{bundle.menu_cadastro_processo_interno}: #{processoInternoEditMB.processoInterno.id}" />


</ui:composition>

</html>
