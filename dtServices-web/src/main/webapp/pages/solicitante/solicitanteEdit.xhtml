<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui" xmlns:m="http://www.maerlin.com/jsf"
	xmlns:cat="http://java.sun.com/jsf/composite/component"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/pages/templates/template.xhtml">
	<ui:param name="pageTitle" value="#{bundle.menu_cadastro_solicitante}" />

	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{solicitanteEditMB.id}" />
		</f:metadata>
		<h:form id="solicitanteNew">
			<div id="rightbox" class="fixright">
				<p:panel>
					<h:panelGrid columns="2">
						<p:commandButton ajax="false"
							value="#{bundle.default_action_save}"
							action="#{solicitanteEditMB.save}" />
						<p:commandButton ajax="false"
							value="#{bundle.default_action_cancel}" immediate="true"
							action="solicitanteList" />
					</h:panelGrid>
				</p:panel>
			</div>
			<h:panelGrid columns="2">
				<p:outputLabel value="#{bundle.default_field_ID}" />
				<p:outputLabel value="#{solicitanteEditMB.solicitante.id}" />
				<p:outputLabel value="#{bundle.default_field_name}" />
				<p:inputText size="30" label="#{bundle.default_field_nome}"
					value="#{solicitanteEditMB.solicitante.nome}"
					validator="#{solicitanteEditMB.validateName}" required="true"
					validatorMessage="#{bundle.solicitante_msg_invalidName}">
				</p:inputText>
				<p:outputLabel value="#{bundle.solicitante_field_nif}" />
				<p:inputText size="30" label="#{bundle.solicitante_field_nif}"
					value="#{solicitanteEditMB.solicitante.nif}"
					validator="#{solicitanteEditMB.validateNif}" required="true"
					validatorMessage="#{bundle.solicitante_msg_invalidNif}">
				</p:inputText>
				<p:outputLabel value="#{bundle.default_field_telefone}" />
				<p:inputText size="30" label="#{bundle.default_field_telefone}"
					value="#{solicitanteEditMB.solicitante.telefone}"
					validator="#{solicitanteEditMB.validateTelefone}" required="true"
					validatorMessage="#{bundle.solicitante_msg_invalidTelefone}">
				</p:inputText>
			</h:panelGrid>

			<p:panelGrid columns="2">
				<p:outputLabel value="#{bundle.solicitante_field_tipo_de_servico}" />
				<p:selectOneMenu id="tipoServicoList" value="#{solicitanteEditMB.tipoServico.id}">
					<p:ajax listener="#{solicitanteEditMB.onTipoServicoChange}" update="valor" />
					<f:selectItems value="#{solicitanteEditMB.tiposDeServico}" var="tipo" itemLabel="#{tipo.nome}" 
						itemValue="#{tipo.id}"/>
				</p:selectOneMenu>
				<p:outputLabel value="#{bundle.default_field_valor}" />
				<p:inputText size="10" id="valor"
					value="#{solicitanteEditMB.tipoServico.valor}" required="true">
				</p:inputText>
				<p:commandButton ajax="false"
					value="#{bundle.default_action_add}"
					action="#{solicitanteEditMB.addTipoDeServico}" />
				<p:outputLabel/>
			</p:panelGrid>

			<p:dataTable id="tipoServicoSolicitanteList"
				value="#{solicitanteEditMB.tiposServicoBySolicitante}"
				var="tipoServicoSolicitante"
				emptyMessage="#{bundle.default_msg_notFound}" paginator="true"
				rows="20" lazy="true"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} 
					{NextPageLink} {LastPageLink}"
				rowsPerPageTemplate="20, 50, 10" selectionMode="single">
				<p:column headerText="#{bundle.default_field_ID}">
					<h:outputText value="#{tipoServicoSolicitante.id}" />
				</p:column>
				<p:column headerText="#{bundle.default_field_name}">
					<h:outputText value="#{tipoServicoSolicitante.tipoServico.nome}" />
				</p:column>
				<p:column headerText="#{bundle.default_field_valor}">
					<h:outputText value="#{tipoServicoSolicitante.valor}" />
				</p:column>
			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>

</html>
