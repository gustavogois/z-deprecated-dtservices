<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui" xmlns:m="http://www.maerlin.com/jsf"
	xmlns:cat="http://java.sun.com/jsf/composite/component"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/pages/templates/template.xhtml">

	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{solicitanteEditMB.id}" />
		</f:metadata>
		<h:form id="solicitanteForm" prependId="false">
			<div id="rightbox" class="fixright">
				<h:panelGrid columns="2">
					<p:commandButton ajax="true" value="#{bundle.default_action_save}"
						actionListener="#{solicitanteEditMB.save}" icon="ui-icon-disk" update="solicitanteForm"/>
					<p:commandButton ajax="false"
						value="#{bundle.default_action_cancel}" immediate="true"
						action="solicitanteList" />
				</h:panelGrid>
			</div>
			<p:tabView dynamic="true" cache="true" prependId="false">
				<p:tab title="#{bundle.tab_main}" id="mainTab">
					<h:panelGrid columns="2">
						<p:outputLabel value="#{bundle.default_field_ID}" />
						<p:outputLabel value="#{solicitanteEditMB.solicitante.id}" />
						<p:outputLabel value="#{bundle.default_field_name}" />
						<p:inputText size="30" label="#{bundle.default_field_nome}"
							value="#{solicitanteEditMB.solicitante.nome}"
							validator="#{solicitanteEditMB.validateName}" required="true"
							validatorMessage="#{bundle.solicitante_msg_invalidName}">
						</p:inputText>
						<p:outputLabel value="#{bundle.solicitante_field_nif}" />
						<p:inputText size="30" label="#{bundle.solicitante_field_nif}"
							value="#{solicitanteEditMB.solicitante.nif}"
							validator="#{solicitanteEditMB.validateNif}" required="true"
							validatorMessage="#{bundle.solicitante_msg_invalidNif}">
						</p:inputText>
						<p:outputLabel value="#{bundle.default_field_telefone}" />
						<p:inputText size="30" label="#{bundle.default_field_telefone}"
							value="#{solicitanteEditMB.solicitante.telefone}"
							validator="#{solicitanteEditMB.validateTelefone}" required="true"
							validatorMessage="#{bundle.solicitante_msg_invalidTelefone}">
						</p:inputText>

						<p:outputLabel value="#{bundle.endereco_field_ruaPorta}" />
						<p:inputText id="ruaPorta" size="60"
							label="#{bundle.endereco_field_ruaPorta}"
							value="#{solicitanteEditMB.solicitante.ruaPorta}"
							required="true"
							validatorMessage="#{bundle.imovel_msg_invalidEndereco}">
						</p:inputText>

						<p:outputLabel value="#{bundle.endereco_field_complemento}" />
						<p:inputText id="complemento" size="60"
							label="#{bundle.endereco_field_complemento}"
							value="#{solicitanteEditMB.solicitante.complemento}"
							required="true">
						</p:inputText>

						<p:outputLabel value="#{bundle.endereco_field_cp}" />
						<p:autoComplete id="cp"
							value="#{solicitanteEditMB.solicitante.codigoPostal}"
							completeMethod="#{enderecoMB.search}" var="end"
							converter="enderecoConverter" itemLabel="#{end}"
							itemValue="#{end.id}" forceSelection="true" required="true">
							<p:ajax event="itemSelect"
								listener="#{solicitanteEditMB.onEnderecoSelect}"
								update="ruaPorta,complemento,cp,concelho,distrito" />
							<p:column style="width:10%">
								<h:outputText value="#{end.codigoPostal}" />
							</p:column>

							<p:column>
								<h:outputText value="#{end.ruaPorta}" />
							</p:column>

							<p:column>
								<h:outputText value="#{end.complemento}" />
							</p:column>

							<p:column>
								<h:outputText value="#{end.concelho.nome}" />
							</p:column>

							<p:column>
								<h:outputText value="#{end.distrito.nome}" />
							</p:column>
						</p:autoComplete>

						<p:outputLabel value="#{bundle.endereco_field_concelho}" />
						<p:selectOneMenu id="concelho"
							value="#{solicitanteEditMB.solicitante.concelho.id}"
							style="width:125px" required="true"
							label="#{bundle.endereco_field_concelho}">
							<f:selectItems
								value="#{enderecoMB.getConcelhos(solicitanteEditMB.solicitante.distrito)}"
								var="concelho" itemValue="#{concelho.id}"
								itemLabel="#{concelho.nome}" />
						</p:selectOneMenu>

						<p:outputLabel value="#{bundle.endereco_field_distrito}" />
						<p:selectOneMenu id="distrito"
							value="#{solicitanteEditMB.solicitante.distrito.id}"
							style="width:125px" required="true"
							label="#{bundle.endereco_field_distrito}">
							<f:selectItems value="#{enderecoMB.distritos}" var="distrito"
								itemValue="#{distrito.id}" itemLabel="#{distrito.nome}" />
						</p:selectOneMenu>

					</h:panelGrid>
				</p:tab>

				<p:tab title="#{bundle.tab_entidade_de_facturacao}"
					disabled="#{solicitanteEditMB.solicitante.id == null}"
					id="entidadeTab">

					<p:pickList id="entidadeList"
						value="#{solicitanteEditMB.entidades}" var="entidade"
						effect="bounce" itemValue="#{entidade.id}"
						itemLabel="#{entidade.nome}" showSourceControls="true"
						showTargetControls="true" showCheckbox="true" responsive="true"
						showSourceFilter="true" showTargetFilter="true"
						filterMatchMode="contains">

						<f:facet name="sourceCaption">#{bundle.solicitante_field_entidades_nao_associadas}</f:facet>
						<f:facet name="targetCaption">#{bundle.solicitante_field_entidades_associadas}</f:facet>

						<p:column>
							<h:outputText value="#{entidade.nome}" />
						</p:column>
					</p:pickList>

				</p:tab>
				<p:tab title="#{bundle.menu_cadastro_tipoServico}"
					disabled="#{solicitanteEditMB.solicitante.id == null}"
					id="tipoServicoTab">

					<h:panelGrid columns="2">
						<p:button value="#{bundle.default_action_add}"
							icon="ui-icon-document"
							outcome="/pages/tipoServicoSolicitante/tipoServicoSolicitanteEdit">
							<f:param name="idSolicitante"
								value="#{solicitanteEditMB.solicitante.id}" />
						</p:button>

						<h:panelGrid columns="3" style="float: right">
							<h:outputText value="#{bundle.default_label_termSearch}	" />
							<p:remoteCommand name="tipoServicoSolicitanteSearchTrigger"
								update="tipoServicoSolicitanteList"
								actionListener="#{tipoServicoSolicitanteListMB.search}" />
							<p:inputText id="tssSearch"
								value="#{tipoServicoSolicitanteListMB.term}"
								onkeydown="if(event.keyCode == 13) { tipoServicoSolicitanteSearchTrigger(); event.preventDefault() }" />
						</h:panelGrid>
					</h:panelGrid>
					<p:dataTable id="tipoServicoSolicitanteList"
						value="#{solicitanteEditMB.tiposServicoBySolicitante}"
						var="tipoServicoSolicitante"
						emptyMessage="#{bundle.default_msg_notFound}" paginator="true"
						rows="20" lazy="true"
						currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="20, 50, 10">

						<p:column headerText="#{bundle.default_field_ID}"
							styleClass="column_id">
							<h:outputText value="#{tipoServicoSolicitante.id}" />
						</p:column>

						<p:column headerText="#{bundle.solicitante_field_tipo_de_servico}">
							<h:outputText value="#{tipoServicoSolicitante.tipoServico.nome}" />
						</p:column>
						<p:column headerText="#{bundle.default_field_valor}">
							<h:outputText value="#{tipoServicoSolicitante.valor}" />
						</p:column>

						<p:column headerText="#{bundle.default_label_action}"
							styleClass="column_action">
							<p:button value="#{bundle.default_action_edit}"
								icon="ui-icon-pencil" styleClass="action_edit"
								outcome="/pages/tipoServicoSolicitante/tipoServicoSolicitanteEdit">
								<f:param name="id" value="#{tipoServicoSolicitante.id}" />
							</p:button>
							<p:commandButton value="#{bundle.default_action_del}"
								icon="ui-icon-trash" styleClass="action_del"
								action="#{tipoServicoSolicitanteEditMB.delete(tipoServicoSolicitante)}"
								update="tipoServicoSolicitanteList" ajax="true">
							</p:commandButton>
						</p:column>
					</p:dataTable>


				</p:tab>
			</p:tabView>
		</h:form>

	</ui:define>
	<ui:param name="pageTitle"
		value="#{bundle.menu_cadastro_solicitante}: #{solicitanteEditMB.solicitante.id}" />

</ui:composition>

</html>
