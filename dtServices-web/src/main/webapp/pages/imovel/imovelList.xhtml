<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui" xmlns:m="http://www.maerlin.com/jsf"
	xmlns:cat="http://java.sun.com/jsf/composite/component">

<ui:composition template="/pages/templates/template.xhtml">
	<ui:param name="pageTitle" value="#{bundle.menu_cadastro_imovel}" />

	<ui:define name="body">
		<h:panelGrid columns="2">
			<h:form id="form2" prependId="false">
				<p:commandButton ajax="true" value="#{bundle.default_action_add}"
					icon="ui-icon-document" action="imovelEdit" />
			</h:form>
			<h:form id="imovelSearch" prependId="false">
				<h:panelGrid columns="3" style="float: right">
					<h:outputText value="#{bundle.default_label_termSearch} " />
					<p:remoteCommand name="searchTrigger" update=":imovelListId"
						actionListener="#{imovelListMB.search}" />
					<p:inputText id="search" value="#{imovelListMB.term}"
						onkeydown="if(event.keyCode == 13) { searchTrigger(); }" />
				</h:panelGrid>
			</h:form>
		</h:panelGrid>

		<h:form id="imovelListId">
			<p:dataTable id="imovelList" value="#{imovelListMB.list}"
				var="imovel" emptyMessage="#{bundle.default_msg_notFound}"
				paginator="true" rows="20" lazy="true"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} 
					{NextPageLink} {LastPageLink}"
				rowsPerPageTemplate="20, 50, 10" selectionMode="single">
				<p:column headerText="#{bundle.default_field_ID}">
					<h:outputText value="#{imovel.id}" />
				</p:column>
				<p:column headerText="#{bundle.imovel_field_inquilino}">
					<h:outputText value="#{imovel.inquilino}" />
				</p:column>
				<p:column headerText="#{bundle.imovel_field_crp}">
					<h:outputText value="#{imovel.crp}" />
				</p:column>
				<p:column headerText="#{bundle.imovel_field_endereco}">
					<h:outputText value="#{imovel.endereco}" />
				</p:column>
				
				<p:column headerText="#{bundle.default_label_action}">
					<h:link value="#{bundle.default_action_edit}"
						styleClass="ui-icon-person" outcome="imovelEdit"
						style="margin-right:20px">
						<f:param name="id" value="#{imovel.id}" />
					</h:link>
					<h:commandLink value="#{bundle.default_action_del}"
						styleClass="ui-icon-person"
						action="#{imovelEditMB.delete(imovel)}"
						style="margin-right:20px">
					</h:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
