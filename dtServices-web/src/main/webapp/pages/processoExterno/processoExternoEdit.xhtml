<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui" xmlns:m="http://www.maerlin.com/jsf"
	xmlns:cat="http://java.sun.com/jsf/composite/component"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/pages/templates/template.xhtml">
	<ui:param name="pageTitle"
		value="#{bundle.menu_cadastro_processo_externo}" />

	<ui:define name="body">
		<script>
			function geocode(value) {
				PF('geoGmap').geocode(value);

				PF('gmapDlg').show();
			}

			var currentMarker;

			function handlePointClick(event) {
				console.log(event.latLng.lat() + ' ' + event.latLng.lng())
				document.getElementById('lat').value = event.latLng.lat();
				document.getElementById('lng').value = event.latLng.lng();

				//PF('map').addOverlay(currentMarker);

				//PF('dlg').show();
			}
		</script>

		<f:metadata>
			<f:viewParam name="id" value="#{processoExternoEditMB.id}" />
		</f:metadata>
		<h:form id="processoExternoNew" prependId="false">
			<div id="rightbox" class="fixright">
				<h:panelGrid columns="2">
					<p:commandButton ajax="false" value="#{bundle.default_action_save}"
						action="#{processoExternoEditMB.save}" icon="ui-icon-disk" />
					<p:commandButton ajax="false"
						value="#{bundle.default_action_cancel}" immediate="true"
						action="processoExternoList" />
				</h:panelGrid>
			</div>
			<p:tabView dynamic="true" cache="true" prependId="false">
				<p:tab title="#{bundle.tab_main}" id="mainTab">
					<h:panelGrid columns="2">
						<p:outputLabel value="#{bundle.default_field_ID}" />
						<p:outputLabel value="#{processoExternoEditMB.processoExterno.id}" />
						<p:outputLabel
							value="#{bundle.processo_externo_field_solicitante}" />
						<p:selectOneMenu
							value="#{processoExternoEditMB.processoExterno.solicitante.id}"
							style="width:300px" required="true">
							<f:selectItems value="#{processoExternoEditMB.solicitantes}"
								var="solicitante" itemValue="#{solicitante.id}"
								itemLabel="#{solicitante.nome}" />
						</p:selectOneMenu>
						<p:outputLabel value="#{bundle.default_field_observacoes}" />
						<p:inputTextarea
							value="#{processoExternoEditMB.processoExterno.descricao}"
							rows="5" cols="30" counter="display" maxlength="120"
							counterTemplate="{0} caracteres restantes" autoResize="false" />
						<h:outputLabel />
						<h:outputText id="display" />
					</h:panelGrid>
					<ui:include src="imovel.xhtml" />
				</p:tab>
				<p:tab title="#{bundle.tab_imagem}" id="imageTab">
					<ui:include src="imagem.xhtml" />
				</p:tab>
				<p:tab title="#{bundle.tab_processos_internos}"
					disabled="#{processoExternoEditMB.processoExterno.id == null}"
					id="processoInternoTab">
					<ui:include src="../processoInterno/processoInternoTableList.xhtml">
						<ui:param name="idProcessoExterno" value="#{processoExternoEditMB.processoExterno.id}" />
					</ui:include>
				</p:tab>

			</p:tabView>
		</h:form>

		<p:dialog id="imageDialog" widgetVar="imagemDlg" width="625"
			height="400" modal="true">
			<h:form enctype="multipart/form-data">
				<p:fileUpload value="#{processoExternoEditMB.file}" mode="simple"
					skinSimple="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

				<h:panelGrid columns="2">
					<p:outputLabel value="#{bundle.default_field_observacoes}" />
					<p:inputTextarea value="#{processoExternoEditMB.descricao}"
						rows="5" cols="30" counter="display" maxlength="120"
						counterTemplate="{0} caracteres restantes" autoResize="false" />

					<p:commandButton value="Submit" ajax="false"
						actionListener="#{processoExternoEditMB.upload}" update=":imagens" />
					<p:commandButton value="Close" ajax="true" update=":imageTab"
						onclick="PF('imagemDlg').close()" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>

</ui:composition>

</html>
