<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui" xmlns:m="http://www.maerlin.com/jsf"
	xmlns:cat="http://java.sun.com/jsf/composite/component"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/pages/templates/template.xhtml">

	<ui:define name="body">
		<script>
			function geocode(value) {
				PF('geoGmap').geocode(value);

				PF('gmapDlg').show();
			}

			PrimeFaces.widget.GMap.prototype.removeMarkers = function() {
				var a = this;
				for (var c = 0; this.cfg.markers.length > c; c++) {
					var b = this.cfg.markers[c];
					b.setMap(null);
				}
			};

			function geocodeReverse() {
				var lat = document.getElementById('lat').value, lng = document
						.getElementById('lng').value;

				PF('geoGmapShow').reverseGeocode(lat, lng);

				PF('gmapShowDlg').show();
			}

			var currentMarker;

			function handlePointClick(event) {
				PF('geoGmap').removeMarkers();
				currentMarker = new google.maps.Marker({
					position : new google.maps.LatLng(event.latLng.lat(),
							event.latLng.lng())
				});

				PF('geoGmap').addOverlay(currentMarker);
			}
		</script>

		<f:metadata>
			<f:viewParam name="id" value="#{processoExternoEditMB.id}" />
		</f:metadata>
		<h:form id="processoExternoForm" prependId="false">
			<div id="rightbox" class="fixright">
				<h:panelGrid columns="2">
					<p:commandButton ajax="true" value="#{bundle.default_action_save}"
						actionListener="#{processoExternoEditMB.save}"
						update="processoExternoForm" icon="ui-icon-disk" />
					<p:commandButton ajax="false"
						value="#{bundle.default_action_cancel}" immediate="true"
						action="processoExternoList" />
				</h:panelGrid>
			</div>
			<p:tabView dynamic="true" cache="true" prependId="false">
				<p:tab title="#{bundle.tab_main}" id="mainTab">
					<h:panelGrid columns="2">
						<p:outputLabel value="#{bundle.default_field_ID}" />
						<p:outputLabel value="#{processoExternoEditMB.processoExterno.id}" />
						<p:outputLabel
							value="#{bundle.processo_externo_field_solicitante}" />
						<p:selectOneMenu
							value="#{processoExternoEditMB.processoExterno.solicitante.id}"
							style="width:300px" required="true">
							<f:selectItems value="#{processoExternoEditMB.solicitantes}"
								var="solicitante" itemValue="#{solicitante.id}"
								itemLabel="#{solicitante.nome}" />
						</p:selectOneMenu>
						<p:outputLabel value="#{bundle.default_field_observacoes}" />
						<p:inputTextarea
							value="#{processoExternoEditMB.processoExterno.descricao}"
							rows="5" cols="30" counter="display" maxlength="120"
							counterTemplate="{0} caracteres restantes" autoResize="false" />
						<h:outputLabel />
						<h:outputText id="display" />
					</h:panelGrid>
					<ui:include src="imovel.xhtml" />
				</p:tab>
				<p:tab title="#{bundle.tab_imagem}"
					disabled="#{processoExternoEditMB.processoExterno.id == null}"
					id="imageTab">
					<ui:include src="imagem.xhtml" />
				</p:tab>

				<p:tab title="#{bundle.tab_processos_internos}"
					disabled="#{processoExternoEditMB.processoExterno.id == null}"
					id="processoInternoTab">

					<c:set var="processoInternoListMB.idProcessoExterno"
						value="#{processoExternoEditMB.processoExterno.id}" />

					<h:panelGrid columns="2">
						<p:button value="#{bundle.default_action_add}"
							icon="ui-icon-document"
							outcome="/pages/processoInterno/processoInternoEdit">
							<f:param name="idProcessoExterno"
								value="#{processoExternoEditMB.processoExterno.id}" />
						</p:button>

						<h:panelGrid columns="3" style="float: right">
							<h:outputText value="#{bundle.default_label_termSearch}	" />
							<p:remoteCommand name="processoInternoSearchTrigger"
								update="processoInternoList"
								actionListener="#{processoInternoListMB.search}" />
							<p:inputText id="processoInternoSearch"
								value="#{processoInternoListMB.term}"
								onkeydown="if(event.keyCode == 13) { processoInternoSearchTrigger(); event.preventDefault() }" />
						</h:panelGrid>
					</h:panelGrid>

					<p:dataTable id="processoInternoList"
						value="#{processoInternoListMB.getList(processoExternoEditMB.processoExterno.id)}"
						var="processoInterno"
						emptyMessage="#{bundle.default_msg_notFound}" paginator="true"
						rows="20" lazy="true"
						currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="20, 50, 10">

						<p:column headerText="#{bundle.default_field_ID}"
							styleClass="column_id">
							<h:outputText value="#{processoInterno.id}" />
						</p:column>

						<p:column headerText="#{bundle.processo_interno_chave_interna}">
							<h:outputText
								value="#{processoInterno.idProcCliente}" />
						</p:column>

						<p:column headerText="#{bundle.default_label_action}"
							styleClass="column_action">
							<p:button value="#{bundle.default_action_edit}"
								icon="ui-icon-pencil" styleClass="action_edit"
								outcome="/pages/processoInterno/processoInternoEdit">
								<f:param name="id" value="#{processoInterno.id}" />
								<f:param name="idProcessoExterno"
									value="#{processoExternoEditMB.processoExterno.id}" />
							</p:button>
							<p:commandButton value="#{bundle.default_action_del}"
								icon="ui-icon-trash" styleClass="action_del"
								action="#{processoInternoEditMB.delete(processoInterno)}"
								update="processoInternoList" ajax="true">
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>

	<ui:param name="pageTitle"
		value="#{bundle.menu_cadastro_processo_externo}: #{processoExternoEditMB.processoExterno.id}" />

</ui:composition>

</html>
