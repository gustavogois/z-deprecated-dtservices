<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui" xmlns:m="http://www.maerlin.com/jsf"
	xmlns:cat="http://java.sun.com/jsf/composite/component"
	xmlns:pe="http://primefaces.org/ui/extensions">

<p:fileUpload
	fileUploadListener="#{processoExternoEditMB.handleFileUpload}"
	mode="advanced" dragDropSupport="false" update="messages, imagens"
	allowTypes="/(\.|\/)(gif|jpe?g|png)$/" multiple="true"
	label="#{bundle.imagem_choose}" uploadLabel="#{bundle.imagem_upload}" />

<p:panel id="imagens">

	<style>
.ui-panel .ui-panel-title {
	margin: 0;
}
</style>
	<p:dataGrid var="image" value="#{processoExternoEditMB.images}"
		columns="3" layout="grid" rows="12" paginator="true" id="cars"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="6,12,16">

		<f:facet name="header">
            #{bundle.imagem_title}
        </f:facet>


		<p:panel style="text-align:center">
			<f:facet name="header">
				<h:panelGrid columns="4" layout="grid">
					<p:commandLink update=":imageDetail"
						oncomplete="PF('imageDialog').show()"
						title="#{bundle.imagem_title_detail}">
						<h:outputText styleClass="fa fa-fw fa-edit" style="margin:0 auto;" />
						<f:setPropertyActionListener value="#{image}"
							target="#{processoExternoEditMB.selectedImage}" />
					</p:commandLink>
					<p:commandLink update="messages, imagens"
						onclick="if( !confirm('#{bundle.imagem_action_del_confirm}') ){ return false; }"
						title="#{bundle.default_action_del}"
						actionListener="#{processoExternoEditMB.deleteImage(image)}">
						<h:outputText styleClass="fa fa-fw fa-remove"
							style="margin:0 auto;" />
					</p:commandLink>
					<h:outputText value="#{image.filename}" />
				</h:panelGrid>
			</f:facet>
			<h:panelGrid columns="1" style="width:100%">
				<p:graphicImage value="#{processoExternoEditMB.getImagem(image)}"
					stream="false" title="#{image.descricao}" alt="#{image.filename}"
					style="width: 150px" />
				<h:outputText value="#{image.descricao}" />

			</h:panelGrid>
		</p:panel>
	</p:dataGrid>

	<p:dialog header="#{bundle.imagem_title_detail}"
		widgetVar="imageDialog" modal="true" showEffect="fade"
		hideEffect="fade" resizable="false" closeOnEscape="true">
		<p:outputPanel id="imageDetail" style="text-align:center;">
			<p:panelGrid columns="1"
				rendered="#{not empty processoExternoEditMB.selectedImage}"
				columnClasses="label,value">
				<f:facet name="header">
					<p:graphicImage
						value="#{processoExternoEditMB.getImagem(processoExternoEditMB.selectedImage)}"
						stream="false"
						title="#{processoExternoEditMB.selectedImage.descricao}"
						alt="#{processoExternoEditMB.selectedImage.filename}"
						style="width: 600px" />
				</f:facet>

				<h:outputText value="#{bundle.default_field_description}" />
				<p:inputTextarea cols="80" rows="3"
					value="#{processoExternoEditMB.selectedImage.descricao}" />
				<p:commandButton update="messages, imagens" title="Remover imagem"
					actionListener="#{processoExternoEditMB.updateImage(processoExternoEditMB.selectedImage)}"
					icon="fa fa-fw fa-save" value="#{bundle.default_action_save}" />
			</p:panelGrid>
		</p:outputPanel>
	</p:dialog>
</p:panel>
</html>
