<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui" xmlns:m="http://www.maerlin.com/jsf"
	xmlns:cat="http://java.sun.com/jsf/composite/component"
	xmlns:pe="http://primefaces.org/ui/extensions">

<p:fileUpload
	fileUploadListener="#{processoExternoEditMB.handleFileUpload}"
	mode="advanced" dragDropSupport="false" update="messages, imagens"
	allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

<p:panel id="imagens">

	<p:tabView value="#{processoExternoEditMB.images}" var="image"
		orientation="left">
		<p:tab title="#{image.filename}">
			<h:panelGrid columns="2" cellpadding="5">
				<p:graphicImage value="#{processoExternoEditMB.getImagem(image)}"
					stream="false" title="#{image.descricao}" alt="#{image.filename}" />
				<p:inputTextarea value="#{image.descricao}" />
			</h:panelGrid>
		</p:tab>
	</p:tabView>

	<p:commandButton type="button" value="#{bundle.imagem_showAll}"
		onclick="PF('dlg').show()" icon="ui-icon-extlink" />
	<p:dialog header="Images" widgetVar="dlg" modal="true"
		closeOnEscape="true" closable="true">

		<p:galleria value="#{processoExternoEditMB.images}" var="image"
			showCaption="true" autoPlay="true">
			<p:graphicImage value="#{processoExternoEditMB.getImagem(image)}"
				stream="false" title="#{image.descricao}" alt="#{image.filename}" />
		</p:galleria>
	</p:dialog>


</p:panel>
</html>
